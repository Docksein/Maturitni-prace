{% extends "base.html" %}

{% block content %}
<h2><strong>{{ tag.name }}</strong></h2>
{% for food in food_list %}
        <h3><a href="{{ food.get_absolute_url }}">{{ food.title }}</a></h3>
        <p>{% if food.average_rating == "nan"  %}
            Nehodnoceno
        {% else %}
            {{ food.average_rating }}/5
        {% endif %}
        </p>
    {% endfor %}
{% endblock %}
