{% extends "base.html" %}

{% block content %}
<h2>Všechna jídla</h2>
    {% for food in food_list %}
        <h3><a href="{{ food.get_absolute_url }}">{{ food.title }}</a></h3>
        {% if food.average_rating == "nan"  %}
            <p>Nehodnoceno</p>
        {% else %}
            <p>{{ food.average_rating }}/5</p>
        {% endif %}
    {% endfor %}
{% endblock %}
